<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="title-bar">
      <h1 class="title-bar__page-title">Create</h1>
    </header>
    <main class="content-area">
      <form action="" class="new-question-form">
        <label for="question" class="new-question-form__label"
          >New question
          <textarea
            name="question"
            id="question"
            class="new-question-form__input-field"
            cols="45"
            rows="15"
          ></textarea>
        </label>
        <label for="answer" class="new-question-form__label"
          >Answer
          <textarea
            name="answer"
            id="answer"
            class="new-question-form__input-field"
            cols="45"
            rows="15"
          ></textarea>
        </label>
        <label for="tags" class="new-question-form__label"
          >Tags
          <input
            type="text"
            name="tags"
            id="tags"
            class="new-question-form__input-field"
          />
        </label>
        <button type="submit" class="new-question-form__submit-button">
          Submit
        </button>
      </form>
    </main>
    <nav class="nav-bar">
      <a href="index.html" class="nav-bar__link">Home</a>
      <a href="bookmarks.html" class="nav-bar__link">Bookmarks</a>
      <a href="create.html" class="nav-bar__link">Create</a>
      <a href="profiles.html" class="nav-bar__link">Profile</a>
    </nav>
  </body>
</html>
