<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="title-bar">
      <h1 class="title-bar__page-title">Create</h1>
    </header>
    <main class="content-area">
      <form action="" class="new-question-form">
        <label for="question" class="new-question-form__label"
          >New question</label
        >
        <textarea
          name="question"
          id="question"
          class="new-question-form__input-field"
          cols="45"
          rows="12"
          placeholder="Enter your question here"
          required
        ></textarea>

        <label for="answer" class="new-question-form__label">Answer</label>
        <textarea
          name="answer"
          id="answer"
          class="new-question-form__input-field"
          cols="45"
          rows="12"
          placeholder="Enter the answer to the question here"
        ></textarea>

        <label for="tags" class="new-question-form__label">Tags</label>
        <input
          type="text"
          name="tags"
          id="tags"
          size="50"
          class="new-question-form__input-field"
          placeholder="Enter Tags seperated by commas: tag, tag, tag, â€¦"
        />

        <button type="submit" class="big-button">Submit</button>
      </form>
    </main>
    <nav class="nav-bar">
      <a href="index.html" class="nav-bar__link"
        ><span class="material-symbols-outlined">Home</span></a
      >
      <a href="bookmarks.html" class="nav-bar__link"
        ><span class="material-symbols-outlined">Bookmarks</span></a
      >
      <a href="create.html" class="nav-bar__link"
        ><span class="material-symbols-outlined">Create</span></a
      >
      <a href="profile.html" class="nav-bar__link"
        ><span class="material-symbols-outlined">Person</span></a
      >
    </nav>
  </body>
</html>
